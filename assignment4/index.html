<html lang="en">
    <head>
        <title>Assignment 4: Accessible HTML</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link rel="stylesheet" href="blog.css">
    </head>
    <body>
        <div id="blogMenu" class="popupMenuWidget" onkeydown="(menuExample.onKeydown.bind(menuExample))(event)" onclick="(menuExample.onClickWidget.bind(menuExample))(event)">
            <a href="#" role="button" tabindex="0" aria-haspopup="true" aria-owns="actionsMenu" onclick="(menuExample.onClick.bind(menuExample))(event)">Actions &#9660;</a>
            <ul id="actionsMenu" role="menu" data-open="false" onclick="(menuExample.onClickMenuItem.bind(menuExample))(event)" style="display: none;">
                <li role="presentation">
                    <a id="action_1" href="#" role="menuitem" tabindex="-1" data-active="false">Home</a>
                </li>
                <li role="presentation">
                    <a id="action_2" href="#" role="menuitem" tabindex="-1" data-active="false">Archive</a>
                </li>
                <li role="presentation">
                    <a id="action_3" href="#" role="menuitem" tabindex="-1" data-active="false">About the Blog...</a>
                </li>
            </ul>
        </div>
        <div>
            <h1 role="heading">Star Wars Fandom</h1>
            <h2 role="heading">The Tragedy of the Clones</h2>
            <img role="img" alt = "Captain Rex Star Wars by kolpaper" src="rex.png" height="300" width="500">
            <div role="region">
                <p style="text-indent: 25px">Lorem ipsum</p>
                <p style="text-indent: 25px">Lorem ipsum</p>
            </div>
        </div>
        <div id="forum">
            <div id="status">What do you think?</div>
            <div 
            aria-labelledby="status" 
            contenteditable 
            id="composer"
            role="textbox"></div>
            <button id="forumSend">Send</button>
        </div>
        <div id="buttonAlert" role="alert">
            <span class="alert">A button has been pressed</span>
        </div>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src = "blog.js"></script>
    </body>
</html>
