<html>
    <head>
        <title>Assignment 1: Phone Dialer</title>
    </head>
    <body>
        <div class = "DialInteface" id = "dif">
            <form>
                <label for = "NumberField">Number Field</label>
                <input id = "NumberField" placeholder = "">
            </form>
            <button id = "one">1</button>
            <button id = "two"  >2</button>
            <button id = "three">3</button>
            <button id = "four" >4</button>
            <button id = "five" >5</button>
            <button id = "six"  >6</button>
            <button id = "seven">7</button>
            <button id = "eight">8</button>
            <button id = "nine" >9</button>
            <button id = "zero" >0</button>
            <button id = "clear">AC</button>
        </div>
        <div class = "Contacts" id = "con"></div>
        <div class = "AddContacts" id = "acs">
            <form>
                <label for="ContactName">Contact Name</label>
                <input id = "ContactName" placeholder="Contact Name">
            </form>
            <form>
                <label for="PhoneNumber">Phone Number</label>
                <input id = "PhoneNumber" placeholder = "Phone Number">
            </form>
            <form>
                <label for = "email">Email</label>
                <input id = "email" placeholder = "Email">
            </form>
            <button id = "addContact">Add</button>
            <button id = "clearField">Clear</button>
        </div>
    </body>
</html>
