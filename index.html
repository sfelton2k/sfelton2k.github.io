<html>
    <head>
        <title>Assignment 1: Phone Dialer</title>
        <link rel = "stylesheet" href = "https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity = "sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin = "anonymous">
        <link rel = "stylesheet" href = "phone.css">
    </head>
    <body>
        <div id = "tabs">
            <button id = "dialInterface">Dialer</button>
            <button id = "contacts">Contacts</button>
            <button id = "addContacts">Add Contact</button>
        </div>
        <div id = "contab">
            <div id = "dialer">
                <form>
                    <label for = "NumberField">Number Field</label>
                    <input id = "NumberField" placeholder = "">
                </form>
                <button id = "one">1</button>
                <button id = "two"  >2</button>
                <button id = "three">3</button>
                <button id = "four" >4</button>
                <button id = "five" >5</button>
                <button id = "six"  >6</button>
                <button id = "seven">7</button>
                <button id = "eight">8</button>
                <button id = "nine" >9</button>
                <button id = "zero" >0</button>
                <button id = "clear">AC</button>
            </div>
            <div id = "listContacts">
                <table>
                    <tr>
                        <th>Contact Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                    </tr>
                </table>
            </div>
            <div id = "add_contacts">
                <form>
                    <input id = "ContactName" placeholder="Contact Name">
                </form>
                <form>
                    <input id = "PhoneNumber" placeholder = "Phone Number">
                </form>
                <form>
                    <input id = "email" placeholder = "Email">
                </form>
                <button id = "addContact">Add</button>
                <button id = "clearField">Clear</button>
            </div>
        </div>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src = "phone.js"></script>
    </body>
</html>
