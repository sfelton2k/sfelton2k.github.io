<html>
    <head>
        <title>Assignment 1: Phone Dialer</title>
    </head>
    <body>
        <button id = "dialInterface">Dialer</button>
        <button id = "contacts">Contacts</button>
        <button id = "addContact">Add Contact</button>
        <div class = "DialInteface" id = "dif">
            <form>
                <label for = "NumberField">Number Field</label>
                <input id = "NumberField" placeholder = "">
            </form>
            <button id = "one">1</button>
            <button id = "two"  >2</button>
            <button id = "three">3</button>
            <button id = "four" >4</button>
            <button id = "five" >5</button>
            <button id = "six"  >6</button>
            <button id = "seven">7</button>
            <button id = "eight">8</button>
            <button id = "nine" >9</button>
            <button id = "zero" >0</button>
            <button id = "clear">AC</button>
        </div>
        <div class = "Contacts" id = "con">
            <table>
                <tr>
                    <th>Contact Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                </tr>
            </table>
        </div>
        <div class = "AddContacts" id = "acs">
            <form>
                <input id = "ContactName" placeholder="Contact Name">
            </form>
            <form>
                <input id = "PhoneNumber" placeholder = "Phone Number">
            </form>
            <form>
                <input id = "email" placeholder = "Email">
            </form>
            <button id = "add_Contact">Add</button>
            <button id = "clearField">Clear</button>
        </div>
    </body>
</html>
